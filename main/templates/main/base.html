{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static  'blogger.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    <style type="text/css">
       
        .blog_post{
            padding: 20px 30px;
            border-top: solid 1px;
        }

        .posts_form{
            padding: 50px;
            border-top: solid 2px 
        }

        .post_text{
            padding: 20px 0px;
            font-size: 20px;
            font-family:cursive
        }

        .post_date{
            padding: 10px 0px;
            font-size: 12px;
        }

        .newpost_title{
            text-align: center;
            color: white;
            padding: 40px 0px;
        }

        .newpost{
            align-content: center;
            text-align: center; 
        }

        .newpost > form > input{
            padding: 20px 0px;
        }

        .register_form{
            padding: 40px 100px;
        }

        .register > input{
            margin-top: 20px;
        }

        .login_page{
            background-image: url("https://media.istockphoto.com/id/1198931639/photo/writing-a-blog-blogger-influencer-reading-text-on-screen.jpg?s=612x612&w=0&k=20&c=4FJ_fzzZYqBoGG-RY8fcohpaOKKwnnI-ik58cPy6t-g=");
            background-repeat: no-repeat;
            background-size: cover;
            padding-bottom: 250px;
        }

        .login_nav_bar, .nav_bar{
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }

        .blog_title{
            color: white;
            margin-left: 50px;
        }

        .nav_item{
            text-decoration: none;
            color: white;
            font-size: 24px;
            margin-right: 50px;
            margin-top: 40px;
        }

        .blog_title1{
            margin-top: 30px;
            margin-left: 50px;
        }

        .nav_items{
            text-decoration: none;
            font-size: 24px;
            margin-right: 50px;
            margin-top: 20px;
        }

        .login_form{
            color: white;
            font-size: 26px;
            margin-top: 120px;
        }

        .register_form{
            color: white;
            font-size: 18px
        }

        .newpost{
            color: white;
            font-size: 26px;
        }
        
        </style>
         <title>{%block title %} Base Page {% endblock %} </title>
</head>
<body>

        <div class="base_page">
            
    
            {% block content %}
            {% endblock %}
             
            
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
